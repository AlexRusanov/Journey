<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="header clearfix">
            <a href="#" class="header-logo">JOURNEY</a>
            <p class="header-authorisation-links">Welcome, <a href="#" class="green-text-link">Log In</a> or <a href="#" class="green-text-link">Sign Up</a></p>
            <a href="#" class="header-icon-link journey-icon"></a>
            <a href="#" class="header-icon-link forum-icon"></a>
            <a href="#" class="header-icon-link calendar-icon"></a>
        </nav>
        <div class="authorisation-form-container">
            <div class="authorisation-form">
                <div class="form-inner-container">
                    <div class="form-header">
                        <span class="form-header-signup">Sign Up</span>
                        <a href="#" class="green-text-link">Log In</a>
                    </div>
                    <div class="form-socialnet-container clearfix">
                        <a class="facebook-btn">Facebook</a>
                        <a class="google-plus-btn">Google</a>
                    </div>
                    <p class="form-or-block">
                        <span class="form-or-text">or</span>
                    </p>
                    <form action="" class="authorisation-form-signup">
                        <input type="text" class="form-signup-input" placeholder="First Name">
                        <input type="text" class="form-signup-input" placeholder="Last Name">
                        <input type="email" class="form-signup-input" placeholder="Email">
                        <input type="password" class="form-signup-input" placeholder="Choose Password">
                        <input type="password" class="form-signup-input" placeholder="Confirm Password">
                        <div class="form-signup-checkbox">
                            <input type="checkbox" id="signup-checkbox-input">
                            <label for="signup-checkbox-input">Agree our<a href="#" class="green-text-link"> Terms & Conditions</a></label>
                        </div>
                        <input type="submit" class="form-signup-submitbtn" value="Create Account">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
